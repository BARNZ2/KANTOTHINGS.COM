<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanto Things</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
       <!-- Section 1 with Buttons -->
        <div class="section" id="section1">
            <button id="discordButton" title="Join Discord" onclick="window.open('https://discord.gg/DzJAaJAcbZ', '_blank')">Discord</button>
            <button id="eventsButton" title="View Events" onclick="window.open('https://example.com', '_blank')">Events</button>
        </div>

        <!-- Section 2 -->
        <div class="section" id="section2"></div>

        <!-- Section 3 -->
        <div class="section" id="section3"></div>

        <!-- Section 4 -->
        <div class="section" id="section4"></div>

        <!-- Section 5 -->
        <div class="section" id="section5"></div>

        <!-- Section 6 -->
        <div class="section" id="section6"></div>
    </div>

    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            // Select the Events button
            const eventsButton = document.getElementById("eventsButton");

            // Add a click event listener to the Events button
            eventsButton.addEventListener("click", () => {
                // Open the Events link in a new tab
                const eventsLink = "https://example.com"; // Replace with your actual link
                window.open(eventsLink, "_blank");
            });
        });
    </script>
</body>
</html>
